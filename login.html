<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body>
    <div class="container">
      <div class="login-box">
        <div class="login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-group">
              <input type="text" placeholder="Type your username" required />
            </div>

            <div class="input-group">
              <input
                type="password"
                placeholder="Type your password"
                required />
              <span class="eye-icon">ðŸ™ˆ</span>
            </div>

            <a href="#" class="forgot-password">Lupa Sandi?</a>
            <button type="submit">Login</button>
            <p class="or">Or Sign Up Using</p>
            <div class="social-icons">
              <span class="icon red"></span>
              <span class="icon blue"></span>
              <span class="icon green"></span>
            </div>
            <p class="signup">
              Belum mempunyai akun? <a href="register.html">signup</a>
            </p>
          </form>
        </div>
      </div>
      <div class="info-box">
        <div class="info">
          <h1>welcome to point of sale</h1>
          <p>
            platform untuk manajemen hubungan pelanggan (CRM), pemasaran,
            penjualan, dan layanan pelanggan.
          </p>
          <img src="assets/loginimg.png" alt="POS Illustration" />
        </div>
      </div>
    </div>

    <!-- Elemen toast -->
    <div id="toast" class="toast">Login Berhasil!</div>

    <script>
      // Mendapatkan elemen-elemen DOM yang dibutuhkan
      const eyeIcon = document.querySelector(".eye-icon");
      const passwordInput = document.querySelector('input[type="password"]');
      const loginForm = document.querySelector("form");

      // Fungsi toggle untuk mengubah antara teks password terlihat atau tersembunyi
      eyeIcon.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.textContent = "ðŸ™‰";
        } else {
          passwordInput.type = "password";
          eyeIcon.textContent = "ðŸ™ˆ";
        }
      });

      // Fungsi untuk menampilkan toast
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message; // Set pesan untuk toast
        toast.className = "toast show"; // Tambahkan kelas 'show' untuk memunculkan toast

        // Setelah 3 detik, hilangkan toast
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      }

      // Fungsi untuk menangani submit form
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const username = document.querySelector('input[type="text"]').value;
        const password = passwordInput.value;

        if (username && password) {
          showToast("Login Berhasil!");
        } else {
          showToast("Silakan masukkan username dan password");
        }
      });
    </script>
  </body>
</html>
