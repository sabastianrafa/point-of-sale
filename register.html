<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="container">
        <div class="register-box">
            <div class="register">
                <h2>Register</h2>
                <form action="#">

                    <div class="input-group">
                        <input type="text" placeholder="Type your username" required>
                    </div>

                    <div class="input-group">
                        <input type="email" placeholder="Type your email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Type your password" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit">Register</button>
                    <p class="or">Or Sign Up Using</p>
                    <div class="social-icons">
                        <span class="icon red"></span>
                        <span class="icon blue"></span>
                        <span class="icon green"></span>
                    </div>
                    <p class="signup">Sudah mempunyai akun? <a href="login.html">login</a></p>
                </form>
            </div>
        </div>
        <div class="info-box">
            <div class="info">
                <h1>Welcome to Point of Sale</h1>
                <p>Platform untuk manajemen hubungan pelanggan (CRM), pemasaran, penjualan, dan layanan pelanggan.</p>
                <img src="assets/iconbg.png" alt="POS Illustration">
            </div>
        </div>
    </div>
</body>

</html>
